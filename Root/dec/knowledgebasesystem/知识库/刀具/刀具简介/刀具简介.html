 <h1>刀具简介 </h1>
<table width="100%" border="0" cellspacing="3" cellpadding="0">
  <tr>
    <td width="541"><p>刀具是机械制造中用于切削加工的工具，又称切削工具。 绝大多数的刀具是机用的，但也有手用的。由于机械制造中使用的刀具基本上都用于切削金属材料，所以“刀具”一词一般就理解为金属切削刀具。切削木材用的刀具则称为木工刀具。还有特别应用的一类刀具，用于地质勘探、打井、矿山钻探，称为矿山刀具。 </p></td>
