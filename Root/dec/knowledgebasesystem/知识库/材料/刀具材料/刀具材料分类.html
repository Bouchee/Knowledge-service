  <h3>刀具材料分类</h3>
  <p class="textp">刀具材料种类很多，包括了碳素工具钢、合金工具钢、高速钢、硬质合金、陶瓷、金刚石和立方氮化硼等。现阶段，碳素工具钢、合金工具钢主要做为手工工具使用，高速钢和硬质合金是主要的金属切削刀具材料，超硬刀具由于其较高的加工效率使用比例正在逐渐扩大。</p>
