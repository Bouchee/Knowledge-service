<title>污物管理</title>

<body>
<div id="page"><div class="classpage"><h2>污物管理</h2>
<p> 液的污物或总悬浮固体量（TSS）包括了金属碎屑和砂轮颗粒。</p>
<p> 混入切削液循环中的污物，不管是大量的小碎屑，或者仅仅一两个大碎片，都能影响工件的表面光洁度，碎屑使机床变脏，并堵塞冷却液输送管路。</p>
<p> 循环过程中的金属碎屑如果堆积在工件上，会造成生锈问题。通常污物量超过500ppm或大小在20mm就可能发生问题，每种加工工艺对过滤类型都有要求。</p>
<p> 污物和TSS是衡量过滤系统、切削液沉降性能以及碎屑凝结性能的典型指标。</p><h2>&nbsp;</h2>
