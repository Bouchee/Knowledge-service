  <h2>电导率管理</h2>
<p>电导率是用数字来表示水溶液传导电流的能力，可体现溶液中溶解性矿物质浓度的变化，估计离子化物质的数量。水越纯净，电导率越低（电阻率越高）。电导率可以直观地反映出切削液的导电性能，也能间接判断其可能导致腐蚀发生的条件。电导率低则发生腐蚀的可能性就低，反之就高。</p>
<p>电导率会随浓度、水硬度、水中累积的氯化物或硫酸根离子、切削液温度、溶解金属量和任何其他污染物而变化。对比切削液的浓度和电导率数值可以观察污染物变化情况。</p>
