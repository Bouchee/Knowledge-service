<h3>面铣刀刀柄概述
  </h3>
  <table width="100%" border="0" cellspacing="3" cellpadding="0">
    <tr>
     <td width="596"><p>面铣刀刀柄也是高速切削加工中常用的刀柄，主要用套式平面铣刀盘的装夹，采用中间心轴和两边键定位的，法兰盘安装，端面内六角螺钉锁紧。在使用过程中需要注意以下两点： </p>
       <p> （1）平面铣刀柄分为公制和英制，选取时应了解铣刀盘内孔直径，现我公司使用的铣刀盘普遍为公制。 </p>
       <p> （2）在加工条件允许的情况下，为提高钢性应尽量选取短一点。 </p></td>
     <td width="173"><img src="/dec/dec/knowledgebasesystem/img/工具系统常用工具夹头15.jpg" width="168" height="155" /></td>
   </tr>
 </table>
