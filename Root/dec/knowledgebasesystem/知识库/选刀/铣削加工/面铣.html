<h2>面铣 </h2>
<p align="left"><a name="OLE_LINK15" id="OLE_LINK15"></a><a name="OLE_LINK14" id="OLE_LINK14">在面铣的整体式刀具选择中</a>，需要选择材料牌号、公称直径。选择材料牌号后，通过特征码，将工件材料与刀片材质相匹配，从而选出所需的刀片材质。其他的选择项直接对刀具的属性进行筛选。 </p>
<p align="left">在面铣的机架式刀具选择中，需要选择材料牌号、公称直径、主偏角、切深。选择材料牌号后，通过特征码，将工件材料与刀片材质相匹配，从而选出所需的刀片材质。刀片材质以及主偏角对刀片的属性进行筛选。公称直径和切深将对刀体的属性进行筛选。具体流程如下图所示。 </p>
<p align="left"> 　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　<img src="/dec/dec/knowledgebasesystem/img/选刀铣削1.png" alt="" width="545" height="506" align="absmiddle" /><br /> 
</p>
 <p align="center">面铣刀具选择流程</p>
