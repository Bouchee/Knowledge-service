<h2>中心钻 </h2>
<p align="left">在中心钻刀具选择中，需要选择材料牌号、标准、公称直径。选择材料牌号后，通过特征码，从标准ABC中选择一种中心钻的标准，再选定标准后会对公称直径进行过滤。其他的选择项直接对刀具的属性进行筛选。具体流程如下图所示： </p>
