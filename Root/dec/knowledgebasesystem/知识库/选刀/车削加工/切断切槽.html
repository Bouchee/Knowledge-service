<h2>切断切槽</h2>
<p><a name="OLE_LINK13" id="OLE_LINK13"></a><a name="OLE_LINK12" id="OLE_LINK12">在切断切槽的刀片选择中，需要选择材料牌号、加工类型、槽刀宽度、切槽深度、刀片圆角、刀片左右手、切削刃数目。选择材料牌号后，通过特征码，将工件材料与刀片材质相匹配，从而选出所需的刀片材质。其他的选择项直接对刀具的属性进行筛选。 </a> </p>
<p>在刀体选择中，需要选择加工类型、切槽深度、接口规格、刀具方向、刀柄类型。另外，如果选择的加工类型是内圆类的，会出现切槽孔径这一选项。其余选项均直接对刀体的属性进行筛选。具体流程如 下图所示。 </p>
