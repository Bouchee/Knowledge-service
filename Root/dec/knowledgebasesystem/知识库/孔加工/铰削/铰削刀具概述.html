      <td width="565"><h3> 铰削刀具概述</h3>
        <p>铰削加工是指对已有的孔进行半精加工和精加工，以获得尺寸精确，加工表面粗糙度良好，圆度和圆柱度等形状误差良好的孔。 </p>
        <p>铰刀由工作部分、颈部和柄部组成。工作部分由切削部分和校准部分组成，其中切削部分呈锥形，承担主要的切削工作。校准部分用于校准孔径、修光孔壁和导向。为减小校准部分与已加工孔壁的摩擦，并为防止孔径扩大，校准部分的后端应加工成倒锥形状。铰刀的柄部为夹持和传递扭矩的部分，通常为锥柄。</p></td>
