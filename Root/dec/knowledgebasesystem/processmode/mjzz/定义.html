<h3>敏捷制造定义与描述</h3>
<p class="textp">
美国Agility Forum（敏捷制造的研究组织）将敏捷制造AM定义为：能在不可预测的持续变化的竞争环境中使企业繁荣和成长，并具有面对由顾客需求的产品和服务驱动的市场做出迅速响应的能力。
</p>
<p class="textp">
敏捷制造依赖于各种现代技术和方法，而最具代表性的是敏捷虚拟企业(简称虚拟企业)的组织方式和拟实制造的开发手段。
</p>
<p class="textp">
敏捷制造的另一种方式是拟实制造，亦称拟实产品开发。
