<h3>柔性制造系统定义</h3>
<p class="textp">
柔性制造系统是由统一的信息控制系统、物料储运系统和一组数字控制加工设备组成，能适应加工对象变换的自动化机械制造系统(Flexible Manufacturing System)，英文缩写为FMS。一组按次序排列的机器，由自动装卸及传送机器连接并经计算机系统集成一体，原材料和代加工零件在零件传输系统上装卸，零件在一台机器上加工完毕后传到下一台机器，每台机器接受操作指令，自动装卸所需工具，无需人工参与。
</p>
